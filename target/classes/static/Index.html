<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            width: 50%;
            margin: 30px auto 0;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            top: -30px;
        }
        input, textarea {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: white;
            cursor: pointer;
        }
        .entries {
            margin-top: 20px;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Journal Logo" class="logo">
<h1>Welcome to Journal</h1>
<br></br>
<div class="container">
    <h2>Add Journal Entry</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="title" placeholder="Title">
    <textarea id="content" placeholder="Write your journal entry here..."></textarea>
    <button onclick="addEntry()">Submit</button>
</div>
<div class="entries" id="entries"></div>

<script>
    function addEntry() {
        let name = document.getElementById("name").value;
        let title = document.getElementById("title").value;
        let content = document.getElementById("content").value;

        if(name && title && content) {
            let entry = `<div style='border: 1px solid white; padding: 10px; margin: 10px;'>
                            <h3>${title}</h3>
                            <p><strong>By:</strong> ${name}</p>
                            <p>${content}</p>
                        </div>`;
            document.getElementById("entries").innerHTML += entry;
        }
    }
</script>
</body>
</html>
